services:
  postgres:
    image: postgres:16.1-alpine3.19
    container_name: postgres_test
    healthcheck:
      test: ["CMD-SHELL", "pg_isready"]
      interval: 5s
      timeout: 5s
      retries: 20
      start_period: 10s
    environment:
      - POSTGRES_USER=docker
      - POSTGRES_PASSWORD=docker
      - POSTGRES_DB=test_spring
    ports:
      - "5432:5432"
